app = 'comp7940-lab3-bold-wildflower-4537'
primary_region = 'nrtfly deploy --remote-only'
[build]
builder = 'paketobuildpacks/builder:base'
[env]
PORT = '8080'
[[services]]
internal_port = 8000
protocol = "tcp"
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"
[[services.ports]]
handlers = ["http"]
port = 80
[[services.ports]]
handlers = ["tls", "http"]
port = 443
[[vm]]
size = 'shared-cpu-1x'
